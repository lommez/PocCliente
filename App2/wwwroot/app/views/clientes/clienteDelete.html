<div>
    <!--<h3>{{tituloPessoaDelete}}</h3>-->

    <div ng-cloak>
        <h3>Tem certeza que deseja excluir?</h3>
    </div>
    <hr/>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2">Nome</label>
            <div class="col-md-10">
                <input type="text" readonly value="{{$ctrl.cliente.nome}}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Tipo de pessoa</label>
            <div class="col-md-10">
                <input type="text" readonly value="{{$ctrl.utilsService.findWithAttr($ctrl.tipoPessoaOptions, 'key', $ctrl.cliente.tipoPessoa).value}}" class="form-control" />
            </div>
        </div>
        <div ng-if="$ctrl.cliente.tipoPessoa == '1'" class="form-group">
            <label class="control-label col-md-2">Cpf</label>
            <div class="col-md-10">
                <input readonly ng-model="$ctrl.cliente.documento" type="text" name="cpf" placeholder="Digite o cpf" class="form-control" maxlength="11"
                    required ng-maxlength="11" ng-minlength="11" />                
            </div>
        </div>
        <div ng-if="$ctrl.cliente.tipoPessoa == '2'" class="form-group">
            <label class="control-label col-md-2">Cnpj</label>
            <div class="col-md-10">
                <input readonly ng-model="$ctrl.cliente.documento" type="text" name="cnpj" placeholder="Digite o cnpj" class="form-control" maxlength="14"
                    required ng-minlength="14" ng-maxlength="14" />    
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">E-mail</label>
            <div class="col-md-10">
                <input type="text" readonly value="{{$ctrl.cliente.email}}" class="form-control" />
            </div>
        </div>
    </div>
    <form class="form-horizontal" novalidate ng-submit="$ctrl.remove()">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Excluir</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div>
                    <a ui-sref="clientes.list">Voltar para lista</a>
                </div>
            </div>
        </div>
    </form>
</div>
